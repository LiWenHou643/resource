<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academy</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Course Details</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li><i class="fas fa-angle-right"></i><a th:href="@{/dashboard}">Dashboard</a></li>
                <li><i class="fas fa-angle-right"></i><a th:href="@{/admin/displayCourses}">Courses</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Updating</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<div class="site-section">

    <div class="table-responsive-class">

        <div class="row mb-4">
            <div class="col-lg">
                <div class="overview-wrap">
                    <h3 class="heading-21921 mx-auto my-3">Course Details</h3>
                </div>
                <form th:action="@{/admin/updateCourse(courseId=${courses.courseId},save=true)}"
                      method="post" class="signin-form mb-4" th:object="${course}">
                    <div class="input-grids">
                        <label class="control-label" for="courseName">Course Name</label>
                        <input type="text" class="form-control my-2" name="courseName" id="courseName"
                               th:field="*{name}" required placeholder="Enter Course Name">
                        <label class="control-label" for="fees">Fees</label>
                        <input type="text" class="form-control my-2" name="fees" id="fees"
                               th:field="*{fees}" required placeholder="Enter Fees">
                        <label class="control-label" for="instructor">Instructor</label>
                        <input type="text" class="form-control my-2" name="instructor" id="instructor"
                               th:field="*{instructor}" required placeholder="Enter Instructor">
                        <label class="control-label" for="description">Description</label>
                        <input type="text" class="form-control my-2" name="description" id="description"
                               th:field="*{description}" required placeholder="Enter Description">
                        <label class="control-label" for="image">Image url</label>
                        <input type="text" class="form-control my-2" name="image" id="image"
                               th:field="*{image}" required placeholder="Enter Image Url">
                    </div>
                    <div class="border-top-0 d-flex justify-content-center">
                        <button type="submit" class="btn btn-style btn-style-3">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg">
                <div class="overview-wrap">
                    <h3 class="heading-21921 mx-auto my-3">Add Lesson</h3>
                </div>
                <form th:action="@{/admin/updateCourse(courseId=${courses.courseId},addLesson)}" method="post"
                      class="signin-form mb-4" th:object="${lesson}">
                    <div class="input-grids">
                        <label class="control-label" for="lessonId">Lesson Id</label>
                        <input type="text" class="form-control my-2" name="lessonId" id="lessonId"
                               th:field="*{lessonId}" required placeholder="Enter Lesson Id">
                        <label class="control-label" for="lessonName">Lesson Name</label>
                        <input type="text" class="form-control my-2" name="lessonName" id="lessonName"
                               th:field="*{name}" required placeholder="Enter Lesson Name">
                        <label class="control-label" for="videoUrl">Video Url</label>
                        <input type="text" class="form-control my-2" name="videoUrl" id="videoUrl"
                               th:field="*{video}" required placeholder="Enter Video Url">
                    </div>
                    <div class="border-top-0 d-flex justify-content-center">
                        <button type="submit" class="btn btn-style btn-style-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Source</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
<!--            <tr th:each="lesson : ${courses.lessons}">-->
<!--                <td th:text="${lesson.lessonId}"></td>-->
<!--                <td th:text="${lesson.name}"></td>-->
<!--                <td th:text="${lesson.video}"></td>-->
<!--                <td><a th:href="@{/admin/}" class="btn btn-warning">DELETE</a></td>-->
<!--            </tr>-->
            </tbody>
        </table>

    </div>
    <div class="col-md-2 login-center text-start">
        <a th:href="@{/admin/displayCourses}">
            <button class="btn btn-style btn-style-3 text-left">BACK</button>
        </a>
    </div>
</div>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->

<!-- Js scripts -->
<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>

<script>
    let lessonId = document.getElementById('lessonId')
    if (lessonId.value == "0") {
        lessonId.value = ""
    }
</script>

<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- theme switch js (light and dark)-->
<script src="/assets/js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- MENU-JS -->
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    //Main navigation Active Class Add Remove
    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });
    $(document).on("ready", function () {
        if ($(window).width() > 991) {
            $("header").removeClass("active");
        }
        $(window).on("resize", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
        });
    });
</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="/assets/js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
